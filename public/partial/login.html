<!-- login form -->
<div>
  <div ng-bind-html="ctrl.message"></div>
  <label class="label">Username</label>
  <p class="control">
    <input class="input" type="text" placeholder="Username" ng-trim="false" ng-model="ctrl.username">
  </p>

  <label class="label">Password</label>
  <p class="control">
    <input class="input" type="text" placeholder="Password" ng-model="ctrl.password">
  </p>

  <p class="control">
    <button class="button is-primary is-outlined is-pulled-right" ng-click="ctrl.login();">Login</button>
  </p>

</div>
